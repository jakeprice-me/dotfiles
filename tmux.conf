# *****************************************************************************
# tmux configuration
# *****************************************************************************

# Set theme:
source-file "$CODE_ROOT/dotfiles/supplementary/tomorrow_night_blue.tmuxtheme"

# Refresh status line every second:
set -g status-interval 1

# Enable 24 Bit Colour in tmux:
set -g default-terminal "xterm-256color"
if-shell '[[ $(uname -s) = Linux ]]' {
    set -ga terminal-overrides ",*256col*:Tc" 
}

# Scroll back history:
set -g history-limit 100000

# re-number windows when one is closed:
set -g renumber-windows on

# Enable Mouse Mode:
set -g mouse on

# vim-like pane resizing:
bind -r C-k resize-pane -U
bind -r C-j resize-pane -D
bind -r C-h resize-pane -L
bind -r C-l resize-pane -R

# vim-like pane switching:
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# Unbind keys:
unbind Up
unbind Down
unbind Left
unbind Right
unbind C-Up
unbind C-Down
unbind C-Left
unbind C-Right

# Copy to system clipboard:
if-shell "[[ $(uname -s) = Linux ]]" {
    # Linux:
    bind-key -T copy-mode-vi "y" send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -i"
    bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -i"
    bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -i"
} {
    # MacOS:
    bind-key -T copy-mode-vi "y" send-keys -X copy-pipe-and-cancel "pbcopy"
    bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"
    bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"
}

# Disable jump to bottom when text selected:
unbind-key -T copy-mode-vi MouseDragEnd1Pane

# Open same path when split:
bind % split-window -h -c '#{pane_current_path}'
bind '"' split-window -v -c '#{pane_current_path}'

# Quick config reload:
bind r source-file ~/.tmux.conf \; display "Re-sourced config"

# Specify word separators for selection:
set-window-option -g word-separators ' :'

# ==== Tmux Plugins ===========================================================

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
