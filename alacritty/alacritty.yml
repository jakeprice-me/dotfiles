live_config_reload: true

env:
  TERM: xterm-256color

shell:
  program: /opt/homebrew/bin/fish

window:
  padding:
    x: 10
    y: 10
  dynamic_title: true
  gtk_theme_variant: dark

font:
  normal: 
    family: Ubuntu Mono
  size: 16.0
draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: "#002451"
    foreground: "#ffffff"
  selection:
    text: "#ffffff"
    background: "#00346e"
  cursor:
    text: "#002451"
    cursor: "#c6ff00"
  normal:
    black:   '#100e23'
    red:     '#ff9da4'
    green:   '#d1f1a9'
    yellow:  '#ffeead'
    blue:    '#bbdaff'
    magenta: '#ebbbff'
    cyan:    '#99ffff'
    white:   '#ffffff'
  bright:
    black:   '#565575'
    red:     '#ff9da4'
    green:   '#d1f1a9'
    yellow:  '#ffeead'
    blue:    '#bbdaff'
    magenta: '#ebbbff'
    cyan:    '#99ffff'
    white:   '#ffffff'
      
cursor:
  style:
    shape: block
    blinking: Always

key_bindings:
  # scrollback
  # provided by tmux:
  - { key: End,      mods: Shift,         mode: ~Alt,        action: ReceiveChar }
  - { key: Home,     mods: Shift,         mode: ~Alt,        action: ReceiveChar }
  - { key: K,        mods: Command,       mode: ~Vi|~Search, action: ReceiveChar }
  - { key: PageDown, mods: Shift,         mode: ~Alt,        action: ReceiveChar }
  - { key: PageUp,   mods: Shift,         mode: ~Alt,        action: ReceiveChar }
  # searching
  # provided by tmux:
  - { key: B,        mods: Command,       mode: ~Search,     action: ReceiveChar }
  - { key: B,        mods: Control|Shift, mode: ~Search,     action: ReceiveChar }
  - { key: F,        mods: Command,       mode: ~Search,     action: ReceiveChar }
  - { key: F,        mods: Control|Shift, mode: ~Search,     action: ReceiveChar }
  # font size:
  - { key: Equals,   mods: Control,                          action: ReceiveChar }
  - { key: Key0,     mods: Control,                          action: ReceiveChar }
  - { key: Plus,     mods: Control,                          action: ReceiveChar }

# provided by tmux:
mouse_bindings:
  - { mouse: Right,  action: ReceiveChar }

# provided by tmux:
scrolling:
  history: 0

# provided by tmux:
selection:
  save_to_clipboard: false

