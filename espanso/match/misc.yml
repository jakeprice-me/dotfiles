matches:
  - trigger: "!ip"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "dig @ns1.google.com TXT o-o.myaddr.l.google.com +short | sed 's/\"//g'"
          shell: bash

  - trigger: "!key"
    replace: "-i ~/.ssh/"

  - trigger: "!em"
    replace: "â€”"

  - trigger: "!genpwd"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "tr --delete --complement 'A-Za-z0-9' </dev/urandom | head --bytes 64; echo"
          shell: bash

  - trigger: "!uuid"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "uuidgen"
          shell: bash
