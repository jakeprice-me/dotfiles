# ****************************************************************************
# Espanso: Email Shortcuts
# ****************************************************************************

global_vars:
  - name: short_name
    type: echo
    params:
      echo: Jake

matches:
  - trigger: "!ta"
    replace: |
      Thanks,
      {{short_name}}

  - trigger: "!mt"
    replace: |
      Many thanks,
      {{short_name}}

  - trigger: "!br"
    replace: |
      Best regards,
      {{short_name}}

